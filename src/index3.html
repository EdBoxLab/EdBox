<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EdBox Advanced Course Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbars and other minor tweaks */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1b4b; /* indigo-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #5b21b6; /* violet-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4c1d95; /* violet-800 */
      }
      @keyframes check-glow {
        0% {
          transform: scale(0.5);
          opacity: 0;
          filter: drop-shadow(0 0 10px transparent);
        }
        60% {
          transform: scale(1.2);
          opacity: 1;
          filter: drop-shadow(0 0 15px #6ee7b7); /* a bright teal */
        }
        100% {
          transform: scale(1);
          opacity: 1;
          filter: drop-shadow(0 0 5px #34d399); /* a subtle green */
        }
      }
      .animate-check-glow {
        animation: check-glow 0.8s ease-out forwards;
      }
      @keyframes flash {
        0% {
          box-shadow: 0 0 0 0 rgba(45, 212, 191, 0);
        }
        50% {
          box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.5);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(45, 212, 191, 0);
        }
      }
      .animate-flash {
        animation: flash 1.5s ease-out;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
      @keyframes glow-border {
        0%, 100% { 
          box-shadow: 0 0 5px #2dd4bf, 0 0 10px #2dd4bf, inset 0 0 5px #2dd4bf;
          border-color: #2dd4bf;
        }
        50% { 
          box-shadow: 0 0 15px #2dd4bf, 0 0 25px #2dd4bf, inset 0 0 10px #2dd4bf;
          border-color: #99f6e4;
        }
      }
      .animate-glow-border {
        animation: glow-border 2s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px) scale(1); opacity: 0.7; }
        50% { transform: translateY(-20px) translateX(15px) scale(1.1); opacity: 1; }
        100% { transform: translateY(0px) translateX(0px) scale(1); opacity: 0.7; }
      }
    </style>
